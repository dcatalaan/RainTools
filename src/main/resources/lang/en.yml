prefix: "&6[Rain Tools]"
error-prefix: "&c[Rain Tools]"
success-prefix: "&a[Rain Tools]"
info-prefix: "&e[Rain Tools]"

errors:
  no-permission: "%error-prefix% You don't have permission to use this command."
  player-only: "%error-prefix% This command can only be used by players."
  area-not-found: "%error-prefix% Area '%area%' not found."
  area-already-exists: "%error-prefix% An area with name '%area%' already exists."
  item-not-found: "%error-prefix% Item '%item%' not found."
  item-already-exists: "%error-prefix% An item with name '%item%' already exists."
  invalid-value: "%error-prefix% Invalid value: %value%"
  no-item-in-hand: "%error-prefix% You must hold an item in your hand."
  area-not-raining: "%error-prefix% Area '%area%' is not raining."
  area-already-raining: "%error-prefix% Area '%area%' is already raining."
  area-disabled: "%error-prefix% Area '%area%' is disabled."
  area-onetime-used: "%error-prefix% Area '%area%' is one-time and has already been used."
  spawn-failed: "%error-prefix% Failed to spawn entity %entity%: %error%"

success:
  area-created: "%success-prefix% Area '%area%' created successfully."
  area-deleted: "%success-prefix% Area '%area%' deleted successfully."
  area-started: "%success-prefix% Rain started in area '%area%'."
  area-stopped: "%success-prefix% Rain stopped in area '%area%'."
  item-saved: "%success-prefix% Item '%item%' saved successfully."
  item-deleted: "%success-prefix% Item '%item%' deleted successfully."
  item-added: "%success-prefix% Item '%item%' added to area '%area%' with %chance%% chance."
  item-removed: "%success-prefix% Item '%item%' removed from area '%area%'."
  config-updated: "%success-prefix% Configuration updated successfully."
  reload-complete: "%success-prefix% Configuration reloaded successfully."
  entities-cleaned: "%success-prefix% Cleaned up entities from area '%area%' after 20 minutes."

info:
  no-areas: "%info-prefix% No areas configured."
  no-items: "%info-prefix% No items saved."
  areas-list-header: "%prefix% Configured areas:"
  items-list-header: "%prefix% Saved items (%count%):"
  area-info-header: "%prefix% Information for area '%area%':"
  update-available: "%info-prefix% Use /saveitem update %item% to update it."

area-status:
  active: "&a[ACTIVE]"
  inactive: "&e[INACTIVE]"
  disabled: "&c[DISABLED]"

area-info:
  world: "&f- World: &e%world%"
  pos1: "&f- Position 1: &e%x%, %y%, %z%"
  pos2: "&f- Position 2: &e%x%, %y%, %z%"
  volume: "&f- Volume: &e%volume% blocks"
  enabled: "&f- Enabled: &e%value%"
  onetime: "&f- One-time: &e%value%"
  has-rained: "&f- Has rained once: &e%value%"
  items-per-block: "&f- Items per block: &e%value%"
  timer-ticks: "&f- Timer: &e%value% ticks"
  rain-per-second: "&f- Rain per second: &e%value%"
  exp-orbs: "&f- Experience orbs: &e%value%"
  saved-items: "&f- Saved items: &e%value%"
  entities: "&f- Entities: &e%value%"

help:
  rainarea:
    header: "%prefix% Available commands:"
    create: "&e/rainarea create <name> &f- Create a new area"
    delete: "&e/rainarea delete <name> &f- Delete an area"
    list: "&e/rainarea list &f- List all areas"
    start: "&e/rainarea start <name> &f- Start rain in area"
    stop: "&e/rainarea stop <name> &f- Stop rain in area"
    info: "&e/rainarea info <name> &f- Show area information"
    config: "&e/rainarea config <area> <prop> <value> &f- Configure area"
    reload: "&e/rainarea reload &f- Reload configuration"
  saveitem:
    header: "%prefix% Item commands:"
    save: "&e/saveitem <name> &f- Save item in hand"
    save-alt: "&e/saveitem save <name> &f- Save item in hand"
    list: "&e/saveitem list &f- List saved items"
    delete: "&e/saveitem delete <name> &f- Delete saved item"
    add: "&e/saveitem add <area> <item> <chance> &f- Add item to area"
    remove: "&e/saveitem removearea <area> <item> &f- Remove item from area" 